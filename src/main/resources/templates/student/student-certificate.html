<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Page</title>
</head>
<body>
	<th:block th:fragment="student-certificate">


	<div class="col-xl-9">

			<!-- Counter boxes START -->
		<div class="row mb-4">
				<!-- Counter item -->
				

			<div class="card bg-transparent border rounded-3">
				<!-- Card header START -->
				<div class="card-header bg-transparent border-bottom">
					<h3 class="mb-0">My Certificate List</h3>
				</div>
				<!-- Card header END -->

				<!-- Card body START -->
				<div class="card-body">

					<!-- Search and select START -->
					<div
						class="row g-3 align-items-center justify-content-between mb-4">
						<!-- Content -->
						<div class="col-md-8"></div>
						<div class="col-md-4">
							<form class="rounded position-relative">
								<input class="form-control pe-5 bg-transparent" type="search"
									placeholder="Search" aria-label="Search">
								<button
									class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
									type="submit">
									<i class="fas fa-search fs-6 "></i>
								</button>
							</form>
						</div>

						<!-- Select option -->

					</div>
					<!-- Search and select END -->

					<!-- Course list table START -->
					<div class="table-responsive border-0">
						<table
							class="table table-dark-gray align-middle p-4 mb-0 table-hover">
							<!-- Table head -->
							<thead>
								<tr>
									<th scope="col" class="border-0 rounded-start">Certificate</th>
									<th scope="col" class="border-0">Instructor Name</th>
									<th scope="col" class="border-0">Student Name</th>
									<th scope="col" class="border-0 rounded-end">Received Date</th>
								</tr>
							</thead>

							<!-- Table body START -->
							<tbody>
								<!-- Table item -->
								<tr th:each="certificate : ${certificates}" th:if="${certificate.users.id} == ${user_id}">
									<!-- Table data -->
									<td>
										<div class="d-flex align-items-center">
											<!-- Image -->
											<div class="w-100px">
												<a
													th:href="@{/student/student-certificate/view-certificate(certificateId=${certificate.id})}">
													<img th:src="@{/public/assets/Certificate/certificate.png}"
													class="rounded" alt="">
												</a>
											</div>
										</div>
									</td>

									<!-- Table Name -->
									<td th:text="${certificate.courses.users.name}"></td>

									<!-- Table Name -->
									<td th:text="${user.name}"></td>

									<!-- Table data -->
									<td
										th:text="${#strings.substring(certificate.receivedAt,0 ,10)}"></td>
								</tr>

							</tbody>
							<!-- Table body END -->
						</table>
					</div>
					<!-- Course list table END -->

				</div>
				<!-- Card body START -->
				</div>

			</div>
			<!-- Main content END -->
		</div>
	</th:block>
</body>
</html>
